<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
</head>
<body>

    
     
    <button>9a</button>
    <button class="js-button-9b">9b</button>
    <br>
    <button class="js-button-heads">heads</button>
    <button class="js-button-tails">tails</button>
    <br>

    <input id="nameInput" type="text" placeholder="Enter yur name" onkeydown="handleKey(event)">
    <button onclick="showName()">Submit</button>

    <p class="js-result"></p>
    <p id="result"></p>

    <script>

        /*Create a <button>9a</button>, Use document.querySelector('button') 
        to get the button from the page, and then display it in the console*/

        /*Continuing from 9a, create another button <button>9b</button> below. 
        Using JavaScript, change the text in the second button to '9b done!' (hint: add a class and use .querySelector).*/
        

        
        const button = document.querySelector('button');
        console.log(button);
        
        const button9b = document.querySelector('.js-button-9b');
        button9b.innerHTML = '9b done';


       /* Create 2 buttons 'heads' and 'tails', and a paragraph (<p></p>) underneath.
         When clicking the 'heads' button, display 'You chose: heads' in the paragraph. When the 'tails' button, display 'You chose: tails' */


         
         const result = document.querySelector('.js-result');
         document.querySelector('.js-button-heads')
         .addEventListener('click', () =>{
            result.innerHTML = 'you chose : heads';
         });

         document.querySelector('.js-button-tails')
         .addEventListener('click', () => {
            result.innerHTML = 'you chose : tails';

         });

        /* Create a text box (<input>) and a submit button. When clicking 'Submit', display 'Your name is: ${text}' 
         on the page (${text} = the text inside the text box) (hint: use .value to get the text inside an <input>) */


         function showName(){
            const text = document.getElementById('nameInput').value;
            document.getElementById('result').innerText = 'your name is:'+text;
          
         }

        /* Modify exercise 9d so that when you press 'Enter' in the <input>, 
         it will also display the same message on the page (hint: use onkeydown and the event object).*/

         function showName(){
            const text = document.getElementById('nameInput').value;
            document.getElementById('result').innerText = 'your name is:'+text;
        
         }

         function handleKey(event){
            if (event.keyv === "enter"){
                showName();
            }
         }
         





         

    </script>
</body>
</html>
