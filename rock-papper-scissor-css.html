<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-papper-scissor-HTML/CSS</title>


    <style>
        body{
            background-color: rgb(25,25,25);
            color: white;
            font-family: Arial;
        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
        .game-img{
            height: 50px;
            
        }
        .game-button{
          background-color: transparent;
          border: 3px solid white;
          width: 110px;
          height: 110px;
          border-radius: 70px;
          margin-right: 10px;
          cursor: pointer;
        }

        .result{
          font-size: 22px;
          font-weight: bold;
          margin-top: 50px;
        }
        .score{
          margin-top: 55px;
        }
        .reset-button{
          background-color: white;
          border: none;
          font-size: 15px;
          padding:10px 15px;
          cursor: pointer;
        }

    </style>



</head>
<body>
    <p class="title">Rock Papper Scssor - HTML/CSS</p>

    <button onclick="playGame('rock');" class="game-button"><img src="images/rock-emoji.png" class="game-img"></button>
    <button onclick="playGame('paper');" class="game-button"><img src="images/paper-emoji.png" class="game-img"></button>
    <button onclick="playGame('scissors');" class="game-button"><img src="images/scissors-emoji.png" class="game-img"></button>


    <p class="js-resut result"> .</p>
    <p class="js-moves">
  
    </p>
    <p class="js-score score">  </p>


    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreDisplay();

    " class="reset-button">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || { 
        wins: 0,
        losses: 0,
        ties: 0         
      };

      updateScoreDisplay



      document.querySelector('.js-score')
       .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;



      function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';
        if (playerMove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'You lose';
          } else if (computerMove === 'paper'){
            result = 'You win';
          } else if (computerMove === 'scissors'){
            result = 'Tie';
          }
        } else if (playerMove === 'paper'){
          if (computerMove === 'rock'){
            result = 'You win';
          } else if (computerMove === 'paper'){
            result = 'Tie';
          } else if (computerMove === 'scissors'){
            result = 'You lose';
          }
        } else if (playerMove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie';
          } else if (computerMove === 'paper'){
            result = 'You lose';
          } else if (computerMove === 'scissors'){
            result = 'You win';
          }
        }

        if (result === 'You win'){
          score.wins += 1;
        } else if (result === 'You lose'){
          score.losses += 1;
        } else if (result === 'Tie'){
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));



        updateScoreDisplay();

        document.querySelector('.js-resut').
        innerHTML = result;






      document.querySelector('.js-moves').innerHTML = `You
      <img src="images/${playerMove}-emoji.png" class="game-img" alt="Player chose ${playerMove}">
      <img src="images/${computerMove}-emoji.png" class="game-img">
      Computer`;






      

    }
        function updateScoreDisplay() {
            document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }



      function pickComputerMove() {
        let computerMove = '';
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < (1 / 3)) {
          computerMove = 'rock';
        } else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
</body>
</html>
